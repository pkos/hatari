name: Compile with IPF support

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  build-windows:
    name: harari code
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - name: Compile dll
      shell: bash
      run: make -f Makefile.libretro "IPFSUPPORT=1" "IPFDIR=D:\a\hatari\hatari\src\ipflib42_win_x64"
